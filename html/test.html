<html>
  <head>
    <title>Bootstrap Tree View</title>
    <link href="./bootstrap.css" rel="stylesheet">
    <!-- <link href="./bootstrap-treeview-1.2.0/public/css/bootstrap-treeview.css" rel="stylesheet"> -->
    <script src="./jquery-3.1.1.min.js"></script>
  	<script src="./bootstrap-treeview-1.2.0/public/js/bootstrap-treeview.js"></script>

  </head>
  <body>
   	<div class="container">
      <div class="col-sm-4">
          <h2>Collapsed</h2>
          <div id="treeview6" class=""></div>
        </div>	 
         
  	<script type="text/javascript">

  		$(function() {

        var defaultData = [
          {
            text: 'Parent 1',
            href: '#parent1',
            tags: ['4'],
            nodes: [
              {
                text: 'Child 1',
                href: '#child1',
                tags: ['2'],
                nodes: [
                  {
                    text: 'Grandchild 1',
                    href: '#grandchild1',
                    tags: ['<img src="../png/Haemaphysalis_formosensis.png" width=200 alt="test"/>']
                  },
                  {
                    text: 'Grandchild 2',
                    href: '#grandchild2',
                    tags: ['0']
                  }
                ]
              },
              {
                text: 'Child 2',
                href: '#child2',
                tags: ['0']
              }
            ]
          },
          {
            text: 'Parent 2',
            href: '#parent2',
            tags: ['0']
          },
          {
            text: 'Parent 3',
            href: '#parent3',
             tags: ['0']
          },
          {
            text: 'Parent 4',
            href: '#parent4',
            tags: ['0']
          },
          {
            text: 'Parent 5',
            href: '#parent5'  ,
            tags: ['11111111111111111111111<br>000000000000000000000000000000']
          }
        ];

        $('#treeview2').treeview({
          levels: 1,
          data: defaultData
        });
       $('#treeview6').treeview({
          color: "#428bca",
          expandIcon: "glyphicon glyphicon-stop",
          collapseIcon: "glyphicon glyphicon-unchecked",
          nodeIcon: "glyphicon glyphicon-user",
          showTags: true,
          data: defaultData
        });
        });
     
  	</script>
  </div>	  
  </body>
</html>
