<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Treetable Plugin Demo</title>

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/js/jquery-treetable.css">
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.10/d3.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="static/js/jquery-treetable.js"></script>
	<script>
		$(function() {
			$("table").treetable();
		});
	</script>
    <style>
    body { background-color:#fbfbfb;}
    </style>
</head>
<body><div id="jquery-script-menu">

<div class="container" style="margin:150px auto;">
	<h1>jQuery Treetable Plugin Demo</h1>
	<table class="table table-bordered">
		<thead>
		<tr>
			<th>#</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th style="width:800px">Graph here</th>
			<th>Username</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<th scope="row">1</th>
			<td>Mark</td>
			<td>Otto</td>
			<td>
				<div class="tt" data-tt-id="root" data-tt-parent="">Mark</div>
			</td>
			<td>@mdo</td>
		</tr>
		<tr>
			<th scope="row">2</th>
			<td>Jacob</td>
			<td>Thornton</td>
			<td>
				<div class="tt" data-tt-id="jacob" data-tt-parent="root">Jacob</div>
			</td>
			<td>@fat</td>
		</tr>
		<tr>
			<th scope="row">3</th>
			<td>Larry</td>
			<td>the Bird</td>
			<td>
				<div class="tt" data-tt-id="larry" data-tt-parent="root">Larry</div>
			</td>
			<td>@twitter</td>
		</tr>
		<tr>
			<th scope="row">4</th>
			<td>Tony</td>
			<td>the Bird</td>
			<td>
				<div class="tt" data-tt-id="tony" data-tt-parent="larry">Tony</div>
			</td>
			<td>@twitter</td>
		</tr>
		<tr>
			<th scope="row">1</th>
			<td>Mark</td>
			<td>Otto</td>
			<td>
				<div class="tt" data-tt-id="asd">Mark</div>
			</td>
			<td>@mdo</td>
		</tr>
		</tbody>
	</table>
</div>

</body>
</html>
