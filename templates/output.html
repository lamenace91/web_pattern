    <style>

  <title>pattern data (version {{version}})</title>

  <body> 

	<div class="container" style="margin:150px auto;">
		<table class="table table-bordered  tt-table">
			
		<thead>
			<tr>
				<th   style="width:1000px">
					taxon
				</th>
			
<!--
				{% for ii in data.columns.values.tolist() %}

					{{ ii }}
					</th>
				{% endfor %}  
-->
			</tr>	
		</thead>
		<tbody>
		
		{% for kk, jj in data.iterrows() %}
			<tr>
			<td>
				<div class="tt" data-tt-id="{{ jj.tree_keys }}" data-tt-parent="{{ jj.tree_father_keys }}">  {{ jj.tree_keys }}  </div>
			</td>
				<td>
				{{ jj.genus }}
			</td>
			<td>
				{{ jj.species }}
			</td>

			<td>
				{{ jj.nbseqE }}
			</td>
			<td>
				{{ jj.nbseqO }}
			</td>
			<td>
				{{ jj.nbrep }}
			</td>

					</td>
				{% endfor %}  
-->

		{% endfor %}  
	  
		</tbody>
   </table>
